<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{item.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="text">{{item.description}}</p>
  </mat-card-content>

  <mat-card-content>
    <div class="buttons">
      <button mat-button (click)="openDoc(item.link)">Ver mais<mat-icon
          class="icon-small">open_in_new</mat-icon></button>
    </div>
  </mat-card-content>

</mat-card>
